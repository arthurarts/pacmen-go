<dom-module id="my-view1">

    <style include="shared-styles">
      :host {
        display: block;
      }

      .map {
        width: 100%;
        height: 100%;
      }

      google-map {
        margin: 0;
        height: 88vh;
      }
    </style>


    <div class="map">
      <google-map-search map="[[map]]" query="Pizza" results="{{results}}">

        </template>

      <geo-location latitude="{{latitude}}" longitude="{{longitude}}"></geo-location>
