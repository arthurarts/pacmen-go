<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="elements/business-locations.html">

<link rel="import" href="shared-styles.html">


<dom-module id="my-view2">
    <template>
        <style include="shared-styles">
            :host {
                display: flex;
                flex-direction: column;
            }

            paper-card {
                margin: 25px;
                max-width: 500px;
            }

            .cafe-header {
                @apply --paper-font-headline;
            }

            .cafe-light {
                color: var(--paper-grey-600);
            }

            .cafe-location {
                float: right;
                font-size: 15px;
                vertical-align: middle;
            }

            .cafe-reserve {
                color: var(--google-blue-500);
            }

            iron-icon.star {
                --iron-icon-width: 16px;
                --iron-icon-height: 16px;
                color: var(--paper-amber-500);
            }

            iron-icon.star:last-of-type {
                color: var(--paper-grey-500);
            }

        </style>


        <div class="card" flex="column">
            <h1>View all the local deals!</h1>
        </div>

        <div class="horizontal">
            <business-locations on-get-markers="getMarkers"></business-locations>

            <template is="dom-repeat" items="[[markers]]" as="marker">

                <paper-card
                        image="[[marker.image]]">
                    <!--<paper-card>-->
                    <div class="card-content">
                        <div class="cafe-header">[[marker.shoptitle]]
                            <div class="cafe-location cafe-light">
                                <iron-icon icon="communication:location-on"></iron-icon>
                                <span>[[marker.formatted_address]]</span>
                            </div>
                        </div>
                        <div class="cafe-rating">
                            <iron-icon class="star" icon="star"></iron-icon>
                            <iron-icon class="star" icon="star"></iron-icon>
                            <iron-icon class="star" icon="star"></iron-icon>
                            <iron-icon class="star" icon="star"></iron-icon>
                            <iron-icon class="star" icon="star"></iron-icon>
                        </div>
                        <p>[[marker.deal.label]]</p>
                        <p class="cafe-light">Small plates, salads &amp; sandwiches in an intimate setting.</p>
                    </div>
                    <div class="card-actions">
                        <div class="horizontal justified">
                            <paper-icon-button icon="icons:event"></paper-icon-button>
                            <paper-button>Get Info</paper-button>
                            <paper-button>Get Direction</paper-button>
                            <paper-button>Get Deal</paper-button>
                        </div>
                    </div>
                </paper-card>
            </template>
        </div>
    </template>

    <script>
        class MyView2 extends Polymer.Element {
            static get is() {
                return 'my-view2';
            }


            static get properties() {
                return {
                    markers: {
                        type: Object,
                        notify: true,
                    },
                }
            }


            getMarkers(event) {
                this.markers = event.detail.markers;
            }


        }

        window.customElements.define(MyView2.is, MyView2);
    </script>
</dom-module>
